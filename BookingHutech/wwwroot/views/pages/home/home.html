<style>
    .module {
        width: 100%;
        height: 1000px;
        display: grid;
        place-items: center;
        /*color: #ff43ea;*/
        position: relative;
    }

        .module::before { 
            content: "";
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            background-image: url(/images/img/image001_3.jpg);
            background-size: cover;
            /*filter: grayscale(100%);*/
        }

    .module-inside {
        position: relative;
        font: bold 42px sans-serif;
    }
    /*/Img trang chủ / car   /*/
    .inner img { 
        width: 90%;
        height: 70%;
    }

    .inner img {
        transition: all 1s ease;
        -webkit-transition: all 1s ease;
        -moz-transition: all 1s ease;
        -o-transition: all 1s ease;
    }

        .inner img:hover {
            transform: scale(1, 1);
            -webkit-transform: scale(0.9, 0.9);
            -moz-transform: scale(0.9, 0.9);
            -o-transform: scale(0.9, 0.9);
            -ms-transform: scale(0.9, 0.9);
        }

    .bg-aqua {
        background-color: #0063af82 !important;
        text-align: center;
        color: #e3dddd;
        border: 1px solid #0063af82 !important;
    }

    .bg-green {
        background-color: #ffed00b5 !important;
        text-align: center;
        color: #e3dddd;
        border: 1px solid #ffed00b5 !important;
    }

    .bg-yellow {
        background-color: #f3770bc7 !important;
        text-align: center;
        color: #e3dddd;
        border: 1px solid #f3770bc7 !important;
    }

    .bg-red {
        background-color: #7bb2d2 !important;
        text-align: center;
        color: #e3dddd;
        border: 1px solid #7bb2d2 !important;
    }
