<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link href="../../../../script/css/bootstrap.min.css" rel="stylesheet" />-->
    <link href="../../../../script/teamplate/login/metisMenu.min.css" rel="stylesheet" />
    <link href="../../../../script/teamplate/login/sb-admin-2.css" rel="stylesheet" />
    <link href="../../../../script/css/font-awesome.min.css" rel="stylesheet" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">

                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <img _ngcontent-c1="" alt="HUTECH - Login" class="brand" src="../../../../images/logo/logo.png">
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <h5 style="color:black; text-align:left"> Tên đăng nhập</h5>
                                    <input class="form-control" name="UserName" data-ng-model="UserName" type="text" autofocus="">
                                    <h4 style="color:red; text-align:center">  </h4>
                                </div>
                                <div class="form-group has-feedback">
                                    <h5 style="color:black; text-align:left"> Mật khẩu</h5>
                                    <input class="form-control" name="Password" data-ng-model="Password" type="password" value="">
                                </div>
                                <!--<div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>-->
                                <div class="checkbox">
                                    <section>
                                        Đăng nhập không được?
                                        <a href="#/support-home">Xem hướng dẫn tại đây</a>
                                    </section>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button class="btn btn-lg btn-success btn-block" type="submit" data-ng-click="Login()">{{'Login'| translate}}</button>
                                <h4 style="color:red; text-align:center"> </h4>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="loading" style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:9999" ng-show="isLoading">
        <div style="position:fixed;background-color:white;opacity:0.6;width:100%;height:100%;z-index:9999"></div>
        <img style="position:fixed;z-index:9999;top:45%;left:48%" src="../../images/loading/loading.gif" width="100" />
    </div>
    <!--<script src="../../../../script/js/jquery.min.js"></script>-->
    <!--<script src="../../../../script/js/bootstrap.min.js"></script>-->
    <script src="../../../../script/teamplate/login/metisMenu.min.js"></script>
    <script src="../../../../script/teamplate/login/sb-admin-2.js"></script>
</body>
</html>
