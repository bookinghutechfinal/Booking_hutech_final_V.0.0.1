<!--Màn hình quản lý đơn cấp phát cho cấp phòng quản trị.-->
<style>
    .x_title li {
        display: inline-block;
    }

    .x_title ul {
        margin-left: -45px;
    }

    .profile_details:nth-child(3n) {
        clear: none;
    }

    .ed_border {
        border-radius: 5px
    }
</style>
<div class="clearfix">
    <div class="row">

        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <ul>
                        <li><a href=""><h5><i class="fa fa-th-list"></i> Quản lý đơn cấp phát</h5></a></li>
                        <li><a href="#/main/manager-Booking-Car"><h5> / Đơn cấp phát</h5></a></li>
                    </ul>
                </div>

                <div class="col-md-3 col-sm-3 col-xs-12" style="float:right">
                    <div class="mb15 mt30">
                        <button class="btn btn-primary btn-round btn-block" ng-click="addNewCost()">
                            <span class="glyphicon glyphicon-plus-sign"></span> Thêm mới
                        </button>
                    </div>
                </div>

                <div class="x_content" style="display: block;">

                    <div class="form-horizontal form-label-left input_mask">
                        <div class="form-group">

                            <div class="control-label col-md-1 col-sm-1 col-xs-12">Từ ngày:</div>
                            <div class="col-md-2 col-sm-2 col-xs-12">
                                <div class='input-group date' id='myDatepicker'>
                                    <input type='text' class="form-control ed_border" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>

                            <div class="control-label col-md-1 col-sm-1 col-xs-12">Đến ngày:</div>
                            <div class="col-md-2 col-sm-2 col-xs-12">
                                <div class='input-group date' id='myDatepicker2'>
                                    <input type='text' class="form-control ed_border" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>

                            <div class="control-label col-md-1 col-sm-1 col-xs-12">Xe:</div>
                            <div class="col-md-2 col-sm-2 col-xs-12">
                                <select class="form-control select2 ed_border" ng-model="" style="width: 100%;">
                                    <option selected="selected" value="all">{{'All' | translate }}</option>
                                    <option>KG-1 0001</option>
                                    <option>KG-1 0002</option>
                                    <option>KG-1 0003</option>
                                    <option>KG-1 0004</option>
                                    <option>KG-1 0005</option>
                                    <!--<option ng-repeat="index in ListCarTypeInfo" value="{{index.CarTypeID}}">
                                        {{index.CarTypeName}}
                                    </option>-->
                                </select>
                            </div>

                            <div class="col-md-1 col-sm-1 col-xs-12">
                                <br />
                            </div>
                            <div class="col-md-2 col-sm-2 col-xs-12">
                                <div class="mb15 mt30">
                                    <button class="btn btn-warning btn-round btn-block" ng-click="addNewCost()">
                                        <span class="glyphicon glyphicon-search"></span> Xem
                                    </button>
                                </div>
                            </div>

                            <div class="col-md-1 col-sm-1 col-xs-12">
                                <br />
                            </div>


                        </div>
                    </div>

                    <div class="clearfix"></div>

                    <div class="table-responsive">
                        <table ng-table="tableParams" class="table table-striped table-bordered jambo_table bulk_action" role="none" show-filter="false" fixed-table-headers="scrollable-area">
                            <tr ng-repeat="item in $data " role="none" class="hover_"    style="cursor:pointer">
                                <td data-title="'STT'" style="width:1%" align="left">
                                    {{$index+1}}
                                    <a class="fa fa-folder-open" href="#/main/manager-Detail-RegisterBKCar/{{item.RegistrationCarID}}/{{item.Profile_Status}}"></a>
                                    
                                </td>
                                <td data-title="'Đơn vị'" style="width:9%" align="left" sortable="'UnitName'">
                                    {{item.UnitName}}
                                </td> 
                                <td data-title="'Ngày tạo'" style="width:5%" align="left" sortable="'CreatDay'">
                                    {{item.CreatDay | date:'dd/MM/yyyy HH:mm'}}
                                </td>
                                <td data-title="'Ngày đi'" style="width:6%" align="left" sortable="'DateTimeFrom'">
                                    {{item.DateTimeFrom | date:'dd/MM/yyyy HH:mm'}}
                                </td>
                                <td data-title="'Ngày về'" style="width:6%" align="left" sortable="'DateTimeTo'">
                                    {{item.DateTimeTo | date:'dd/MM/yyyy HH:mm'}}
                                </td>
                                <td data-title="'Lộ trình đi'" style="width:3%" align="left">
                                    {{item.RouteTo}}
                                </td>
                                <td data-title="'Lộ trình về'" style="width:3%" align="left">
                                    {{item.RouteBack}}
                                </td>
                                <td  data-title="'Trạng thái'" style="width:6%" align="left">
                                    <i ng-show="item.Profile_Status === 2"> Chờ duyệt</i>
                                    <i ng-show="item.Profile_Status === 6"> Chờ BGH duyệt</i> 
                                </td>
                                
                            </tr>
                        </table>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

<script src="../../../../../script/teamplate/daterangepicker/moment.min.js"></script>
<script src="../../../../../script/teamplate/daterangepicker/daterangepicker.js"></script>
<script src="../../../../../script/teamplate/daterangepicker/bootstrap-datetimepicker.min.js"></script>
<script>
    $('#myDatepicker').datetimepicker({
        format: 'YYYY-MM-DD'
    });
    $('#myDatepicker2').datetimepicker({
        format: 'YYYY-MM-DD'
    });
</script>
